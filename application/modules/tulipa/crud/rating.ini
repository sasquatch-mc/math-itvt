[production]
enabled = true
icon = "user-info.png"

; Default module name
name.default = "Rating"
name.bg = "Класиране"

; DB Table settings
db.table = "participants"
db.primaryKeyColumn = "id"

; Language
lang.enabled = false

; Browse settings
browse.fields[] = "id"
browse.fields[] = "names"
browse.fields[] = "city"
browse.fields[] = "school"
browse.fields[] = "approved"
browse.fields[] = "appearance"
browse.fields[] = "room"
browse.fields[] = "points"
browse.fields[] = "inRating"
browse.buttons.edit = true
browse.buttons.delete = true
browse.order.by = "points"
browse.order.desc = true;
`
; Form elements
form.default.elements.names.type = "text"
form.default.elements.names.options.label = "Име, презиме, фамилия"
form.default.elements.names.options.required = true
form.default.elements.names.options.filters.stringTrim.filter = "StringTrim"
form.default.elements.names.options.filters.stripTags.filter = "StripTags"

